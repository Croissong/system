- name: install global npm packages
  tags: npm
  block:
  - name: "npm install @angular/cli"
    community.general.npm:
      name: "@angular/cli"
      global: yes
      state: latest
  - name: "npm install create-react-app"
    community.general.npm:
      name: "create-react-app"
      global: yes
      state: latest
  - name: "npm install gatsby-cli"
    community.general.npm:
      name: "gatsby-cli"
      global: yes
      state: latest
  - name: "npm install http-server"
    community.general.npm:
      name: "http-server"
      global: yes
      state: latest
  - name: "npm install npm-check"
    community.general.npm:
      name: "npm-check"
      global: yes
      state: latest
  - name: "npm install typescript-language-server"
    community.general.npm:
      name: "typescript-language-server"
      global: yes
      state: latest
