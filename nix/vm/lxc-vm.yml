# https://linuxcontainers.org/lxd/docs/master/instances/
architecture: x86_64
config:
  security.secureboot: false
  limits.memory: 4GB
devices:
  eth0:
    name: eth0
    network: lxdbr0
    type: nic
  root:
    path: /
    pool: default
    type: disk
    size: 15GB
    boot.priority: 2
  iso:
    source: /home/croissong/System/nix/nix-iso-out/iso/nixos.iso
    type: disk
    boot.priority: 1
  shared:
    # path: /iso/system
    # after reboot (via `lxc config edit nix`)
    path: /etc/system/
    type: disk
    source: /home/croissong/System/
ephemeral: false
profiles:
  - default
stateful: false
description: ""
